<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DotCalendar | It's time to live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO -->
    <meta name="keywords" content="life calendar, life in weeks, time management, productivity, life visualization">
    <meta name="description" content="Visualize your life in weeks and make the most of your time.">
    <meta name="author" content="Pavel Zavadski">
    <meta property="og:title" content="DotCalendar | It's time to live">
    <meta property="og:description" content="Visualize your life in weeks and make the most of your time.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dotcalendar.pavlusha.me/">
    <meta property="og:image" content="https://dotcalendar.pavlusha.me/banner.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DotCalendar | It's time to live">
    <meta name="twitter:description" content="Visualize your life in weeks and make the most of your time.">
    <meta name="twitter:image" content="https://dotcalendar.pavlusha.me/banner.webp">

    <!-- Styles -->
    <link href="src/style.css" rel="stylesheet">
</head>
<body>

<!-- Progress Bar -->
<div id="progress" class="progress"></div>

<!-- Main Content -->
<main class="relative" id="content">
    <section class="min-h-screen main-bg text-gray-200 py-10" id="start">
        <div class="container mx-auto px-5">
            <!--Years of Your Life-->
            <div class="order-2 flex flex-col gap-1 relative">

                <div id="yearsList" class="mt-10 mb-40 mx-auto space-y-5 relative"></div>

                <div class="bottom-0 left-0 right-0 fixed flex flex-col justify-center items-center px-10 pb-2">
                    <div class="px-3 rounded-lg flex justify-center flex-wrap gap-3">
                        <a id="current-year" class="btn-glass btn-sm" title="Go to current year">Ð¡urrent year</a>
                        <a href='#start' class="btn-glass btn-sm" title="Go to top">
                            <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                                <path fill="#f5f5f5"
                                      d="M342.6 81.4C330.1 68.9 309.8 68.9 297.3 81.4L137.3 241.4C124.8 253.9 124.8 274.2 137.3 286.7C149.8 299.2 170.1 299.2 182.6 286.7L288 181.3L288 552C288 569.7 302.3 584 320 584C337.7 584 352 569.7 352 552L352 181.3L457.4 286.7C469.9 299.2 490.2 299.2 502.7 286.7C515.2 274.2 515.2 253.9 502.7 241.4L342.7 81.4z"/>
                            </svg>
                        </a>
                    </div>

                    <div class="glass w-full max-w-md min-h-12 gap-3 p-3 mt-3 space-y-4 rounded-2xl">
                        <div class="rounded-lg space-x-2 flex gap-3 items-center">
                            <label for="date-of-birth" class="w-full max-w-1/4 text-xs md:text-sm">
                                Date of Birth:
                            </label>
                            <input type="date"
                                   id="date-of-birth"
                                   name="date-of-birth"
                                   class="py-1 px-3 w-full rounded-md text-sm border-none
                                           text-white focus:outline-none focus:ring-2 focus:ring-slate-300">
                        </div>

                        <div class="flex justify-center items-center mt-2 gap-3 text-xs">
                            <div class="flex items-center space-x-2 w-full">
                                <div class="dot dot-sm dot-red">
                                </div>
                                <p><span id="passedWeeks"></span> weeks you've lived</p>
                            </div>
                            <div class="flex items-center space-x-2 w-full">
                                <div class="dot dot-sm dot-green"></div>
                                <p><span id="remainingWeeks"></span> weeks you've remaining</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<dialog id="note-dialog">
    <div class="flex flex-col gap-1">
        <label for="note" class="text-white text-xl">Write your week-note here...</label>
        <textarea id="note" class="mt-3 note-textarea" rows="10" cols="50"></textarea>
    </div>

    <div class="flex justify-end items-center gap-3 mt-3">
        <form method="dialog">
            <button class="btn-glass btn-danger">Cancel</button>
        </form>
        <button id="save-note" class="btn-glass">Save Note</button>
    </div>
</dialog>

<script type="module" src="src/main.ts"></script>

</body>
</html>
