<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>It's time to live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="src/style.css" rel="stylesheet">
</head>
<body>
<main>
    <div id="progress" class="progress"></div>

    <section
            class="min-h-screen bg-linear-to-r from-blue-300 to-cyan-100 dark:from-blue-900 dark:to-cyan-700 dark:text-gray-200 py-10"
            id="start">
        <div class="container mx-auto px-5 grid grid-cols-1 lg:grid-cols-3 gap-5">
            <div></div>

            <!--Years of Your Life-->
            <div class="order-2 flex gap-1 relative">
                <div id="yearsList" class="mt-10 space-y-5 relative"></div>

                <div class="bottom-0 left-0 right-0 fixed flex justify-center items-center">
                    <div class="w-full max-w-md h-40 gap-3 glass p-3 m-2 space-y-4 rounded-lg">
                        <div class="rounded-lg space-x-2">
                            <input
                                    type="date"
                                    id="date-of-birth"
                                    name="date-of-birth"
                                    class="h-10 w-full rounded-md border bg-background text-sm
                                           text-white
                                           focus:outline-none focus:ring-2 focus:ring-ring
                                           focus:ring-offset-2"
                            />
                        </div>

                        <div class="px-3 rounded-lg flex justify-center flex-wrap gap-3">
                            <a href='#year2025' class="btn btn-sm">Ð¡urrent year</a>
                            <a href='#start' class="btn btn-sm">Start page</a>
                        </div>

                        <div class="flex justify-center items-center mt-2 text-xs">
                            <div class="flex items-center space-x-2 w-full">
                                <div class="dot dot-red"></div>
                                <p>Weeks you've lived</p>
                            </div>
                            <div class="flex items-center space-x-2 w-full">
                                <div class="dot dot-green"></div>
                                <p>Weeks you've remaining</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-1 lg:order-last">
                <div>
                    <div id="infoPassed" class="text-base lg:text-xl font-bold text-center mt-5"></div>
                    <div id="infoRemaining" class="text-base lg:text-xl font-bold text-center mt-2"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<dialog id="note-dialog">
    <form method="dialog">
        <button>
            <img src="/icons/close.svg" class="w-8" alt="close-btn"/>
        </button>
    </form>

    <textarea id="note" class="mt-3 note-textarea" rows="4" cols="50"></textarea>

    <div>
        <button id="save-note" class="btn mt-3">Save Note</button>
    </div>
</dialog>

<script type="module" src="src/main.ts"></script>

</body>
</html>
